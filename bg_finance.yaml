          **Type**: Metric
          **Epic ID**: 
          **Category**: Billing

          **Description**: CMI Adjusted Discharges

          **Business Logic**:
            Case Mix Adjusted OP Discharges + Case Mix Adjusted IP Discharges
            Template on 'Support1' Tab
        domain: Finance